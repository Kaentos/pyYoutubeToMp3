[project-details]
name = pyYoutubeDownloader
name_branch = pyYoutubeDownloader-master
version = 0.2.0
downloadLink = https://github.com/Kaentos/pyYoutubeToMp3/archive/master.zip

[win32-setup]
ffmpeg_zipName = ffmpeg-4.2.2-win64-static
ffmpeg_fileName = ffmpeg.exe
ffmpeg_source = https://ffmpeg.zeranoe.com/builds/win64/static/ffmpeg-4.2.2-win64-static.zip
AP_zipName = AtomicParsley-win32-0.9.0.zip
AP_folderName = AtomicParsley-win32-0.9.0
AP_fileName = AtomicParsley.exe
AP_source = https://sourceforge.net/projects/atomicparsley/files/atomicparsley/AtomicParsley%20v0.9.0/

[user_settings]
defaultVidQuality = 1080
maxFileSize = -1 # In MB / -1 is equal to unlimited MB
setup_concluded = False

[yt]
checkLink = https://www.youtube.com/oembed?format=json&url=

[repo]
issueLink = https://github.com/Kaentos/pyYoutubeToMp3/issues
tempFolderLink = https://github.com/Kaentos/pyYoutubeToMp3/tree/dev/Data